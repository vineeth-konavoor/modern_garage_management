{% extends "base.html" %}{%block content%}<div class="main">
{%with messages=get_flashed_messages()%}
		{%if messages%}
			{%for msg in messages%}
			<p>{{msg}}</p>
			{%endfor%}
		{%endif%}
	{%endwith%}
	<table>
		<tr>
			{%for heading in headings%}
				<th>{{heading}}</th>
			{%endfor%}
					</tr>
		{%for row in data%}
			<tr>
				{%for val in row%}
					<td>{{val}}</td>
				{%endfor%}
				
				</tr>
		{%endfor%}
	</table>
</div>{%endblock%}
