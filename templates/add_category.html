{% extends "base.html" %}
{% block content %}
	<div class="main">
	<table style="width:40%;">
	<th>Existing Categories</th>
		{%for item in existing_category_list%}
		<tr><td>{{item}}</td></tr>
		{%endfor%}
	</table>
	
	<form action="/add_category_return" method="POST">
		<label for="new_category">New Category:</label><br>
		<input type="text" id="new_category" name="new_category" required><br>
		<input type="submit" value="Submit">
	</form>
	</div>
	{%endblock%}
